<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      (function () {
        var t = document.createElement("script"),
          s = document.getElementsByTagName("script")[0];
        t.async = true;
        t.id = "custom-mm-forms-handler";

        // Read values from environment variables with fallbacks
        var siteId = window.MAILMODO_SITE_ID || "3sBXu5uV2H";
        var baseUrl =
          window.MAILMODO_BASE_URL ||
          "https://app-external-form-api-debug.azurewebsites.net";
        var scriptSrc =
          window.MAILMODO_SCRIPT_SRC ||
          "https://api-debug.mailmodo.com/form/script.js";

        t.setAttribute("data-site-id", siteId);
        t.setAttribute("data-base-url", baseUrl);
        t.src = scriptSrc;

        s.parentNode.insertBefore(t, s);
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
